<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expenz</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/cee68340ba.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400&display=swap" rel="stylesheet">   
</head>
<body>
    <div class="main center">
      <div class="row-0 app-header">
        Expenz
      </div>

      <div class="row-1">
        <!-- Expense name -->
        <div class="name">
          <label for="name" class="label-name">Name</label>
          <input type="text" id="name" class="input input-name"
              placeholder="Enter expense name..."  autocomplete="off">
        </div>
      </div>

      <div class="row-2">
        <!-- Date picker -->
        <div class="date">
          <label for="date" class="label-date">Date</label>
          <input type="date" class="input input-date" min="2000-01-01" max="2050-12-31">
          <!-- <i class="far fa-calendar-alt" style="font-size: 1.4rem;"></i> -->
        </div>

        <!-- Amount -->
        <div class="amount">
          <label for="amount" class="label-amount">Amount</label>
          <input type="number" id="amount" class="input input-amount" placeholder="$" autocomplete="off" min="0">
        </div>
      </div>

      <!-- Add expense -->
      <div id="buttons">
        <button class="btn btn-success btn-add-expense">Add Expense</button>  
        <button class="btn btn-danger btn-clear-input">Clear Input</button>  
      </div>
    </div>
        
    <div class="table-div">
      <table class="expense-table center hidden">
        <thead>
          <tr>
            <th>Name</th>
            <th>Date</th>
            <th>Amount</th>
            <th>Remove</th>
          </tr>
        </thead>
        
        <tbody class="table-body">
        </tbody>
  
      </table>
    </div>
  <script defer src="scripts/controller.js" type="module"></script>
</body>
</html>
